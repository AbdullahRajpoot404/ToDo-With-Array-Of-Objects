<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <title>ToDo List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-transparent ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="static/logo.png" alt="" width="40" height="34">
                    ToDo List
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input id="taskInput" type="text" class="form-control" placeholder="Enter your task here"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-addon2">Add Task</button>
            </div>
            <div class="row ">
                <ul class="list-group list-group-flush" id="parentElement">
                    <!-- <li class="list-group-item taskList d-flex">
                        <h6 class="flex-grow-1" id="heading">An item</h6>
                        <button class="btn btn-warning mx-3" id="btnEdit">Edit</button>
                        <button class="btn btn-danger" id="btnDelete" onclick="deleteTask()">Delet</button>
                    </li> -->
                </ul>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
